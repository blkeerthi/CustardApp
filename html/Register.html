<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href='../css/styl2.css'>
</head>
<body>
    <header>
        <figure>
    <h2>Registration Page</h2><br>    
    <div class="Registration">    
    <form id="Registration" method="get" action="">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>
        <label><b>Email    
        </b>    
        </label>    
        <input type="text" name="Email" id="Email" placeholder="Email">    
        <br><br>
        <label><b>Date-of-Birth    
        </b>    
        </label>    
        <input type="text" name="Date-of-Birth" id="Date-of-Birth" placeholder="Date-of-Birth">    
        <br><br>
        <label><b>Phone-No    
        </b>    
        </label>    
        <input type="text" name="Phone-No" id="Phone-No" placeholder="Phone-No">    
        <br><br>     
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>  
        <label><b>Repeat-Password     
        </b>    
        </label>    
        <input type="Password" name="RPass" id="RPass" placeholder="Repeat-Password">    
        <br><br>
        <input type="button" name="Registration" id="Registration" value="Register Here">       
        <br><br>    
          
    </form>     
    </div>  
</body>
</html>
